<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Listado</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Montserrat', sans-serif;">
    <div class="container mt-5 text-center">
        <h1>Listado Contribuyentes</h1>
        <div class="card-body">
      <table class="table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Nit</th>
          <th>Importancia</th>
          <th>Fecha</th>
        </thead>
        <tbody>
          <tr th:each="v : ${contribuyentesList}">
            <td th:text="${v.nombre}"></td>
            <td th:text="${v.apellido}"></td>
            <td th:text="${v.nit}"></td>
            <td th:text="${v.importancia.sImportancia}"></td>
            <td th:text="${v.fechaDelegate}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <a th:href="@{/inicio}" class="btn btn-primary mt-3">Regresar</a>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
